<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    
    <!-- Open Graph Meta Tags for Link Preview -->
    <meta property="og:title" content="Scan this QR Code">
    <meta property="og:description" content="Click the link to view the QR code.">
    <meta property="og:image" content="qr-code.jpg"> <!-- Make sure to use the full URL if hosted online -->
    <meta property="og:url" content="https://yourwebsite.com/qr-code-page"> <!-- Replace with actual URL -->

    <!-- Twitter Card Meta Tags for Better Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Scan this QR Code">
    <meta name="twitter:description" content="Click the link to view the QR code.">
    <meta name="twitter:image" content="qr-code.jpg"> <!-- Use the full URL if hosted online -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Scan this QR Code</h1>
    <img src="qr-code.jpg" alt="QR Code">
</body>
</html>
